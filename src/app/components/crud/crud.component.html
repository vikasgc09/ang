
    <form (ngSubmit) = "SubmitForm()" [formGroup]="userForm" class="px-4 py-3 container">
      <div class="mb-3 form-group">
        <input type="text" class="form-control" id="name" formControlName="Text" placeholder="text" >
      </div>
      <div class="mb-3 form-group">
        <input type="text" class="form-control" id="desc" formControlName="Description" placeholder="description">
      </div>

      
      
      <button type="submit" class="btn btn-primary" >ADD CRUD</button>
    </form>
