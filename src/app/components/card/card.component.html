<div class="container">
  <h3 class="mt-3 mb-3 text-center">Our Products are...</h3>

  <!-- Description card layout -->
  <div *ngFor="let item of dummyData">  
      <div class="product-item border border-dark border-2 mb-4 rounded-3 row">
          <div class="dimage col-lg-5 col-md-8 col-sm-8" style="padding-left: 0; padding-right: 0">
              <img [src]="item.imageLink" alt="product-1-image">
          </div>
          <div class="details p-3 col">
              <h4 class="text-align-center">{{ item.title }}</h4>
  
              <p>Description : {{ item.description }}</p>
  
              <button class="btn btn-primary">Learn More</button>
          </div>
      </div>
  </div>
</div>
